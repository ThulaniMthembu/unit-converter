<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Thulani Mthembu" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="main">
      <div id="conversion-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input
          type="text"
          id="unit-input"
          autocomplete="off"
          aria-label="Enter value for unit conversion"
        />
        <button id="convert-btn" aria-label="Convert button">Convert</button>
      </div>

      <div id="group-results-container">
        <div class="results-container">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el" aria-live="polite">0</p>
        </div>
        <div class="results-container">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-el" aria-live="polite">0</p>
        </div>
        <div class="results-container">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el" aria-live="polite">0</p>
        </div>
      </div>

      <p id="dev">
        By
        <a href="https://github.com/ThulaniMthembu" target="_blank"
          >Thulani Mthembu</a
        >
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
